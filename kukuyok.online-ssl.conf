<IfModule mod_ssl.c>
	<VirtualHost *:443>
		DocumentRoot /web/kukuyok.online/html

        <Directory />
            Require all granted
        </Directory>

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile /web/kukuyok.online/cert/server.crt
		SSLCertificateKeyFile /web/kukuyok.online/cert/server.key
		SSLCertificateChainFile /web/kukuyok.online/cert/server-ca.crt
	</VirtualHost>
</IfModule>